  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .glitch-frame {
      border: 2px solid;
      border-image: linear-gradient(45deg, red, lime, cyan) 1;
      padding: 20px 30px;
      text-align: center;
      position: relative;
      margin-bottom: 40px;
      animation: glitchBorder 3s infinite alternate;
    }

    @keyframes glitchBorder {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1.glitch {
      font-size: 2.5rem;
      color: #0f0;
      position: relative;
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.5rem;
      text-align: center;
      color: red;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 25px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
